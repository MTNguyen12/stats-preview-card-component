<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Stats preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="center">
      <main class="card">
        <div class="header-container-mobile">
          <img class="header-mobile" src="images/image-header-mobile.jpg" alt="picture of people working in an office">
          <div class="overlay"></div>
        </div>
        <div class="card-text">
          <div class="text-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="stats-container">
            <div class="stats">
              <p class="stat-number">10k+</p>
              <p class="stat-heading">COMPANIES</p>
            </div>
            <div class="stats">
              <p class="stat-number">314</p>
              <p class="stat-heading">TEMPLATES</p>
            </div>
            <div class="stats">
              <p class="stat-number">12M+</p>
              <p class="stat-heading">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="header-container-desktop">
          <img class="header-desktop" src="images/image-header-desktop.jpg" alt="picture of people working in an office">
          <div class="overlay"></div>
        </div>
      </main>
    </div>
  </body>
</html>
